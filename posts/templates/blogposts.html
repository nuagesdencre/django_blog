{% extends base.html %}
{% block content %}
{% for post in posts %}
<div class="row">
    <div class="col-md-2 col-sm-3 text-center">
        <a class="story-img" href="#">
            <img src="/media/img/profile.jpg" class="img-circle">
            </a>
            <p>
                <span class="boldtext">Author:</span> Niel
                            </p>
                            <div class="col-md-10 col-sm-9">
                                <h3>{{ post.title }}</h3>
                                <div class="row">
                                    <div class="col-xs-9">
                                        <p>{{ post.content | truncatewords:30 }}</p>
                                        <p><a href="{% url 'post_details' post.id %}"></a></p>
                                    </div>
                                </div>
                            </div>
    </div>
</div>
{% endfor %}
{% endblock %}
